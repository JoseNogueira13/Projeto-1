<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Regions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav id="navbarAdmin" class="navbar navbar-expand-md bg-info fixed-top"></nav>

    <form id="addUser" style="margin-top: 125px">
        <div class="modal-body">
            <div class="form-group">
                <label for="txtRegionTitle">Region Title</label>
                <input 
                type="text"
                class="form-control"
                id="txtRegionTitle"
                placeholder="Enter username"
                />
            </div>

            <div class="form-group">
                <label for="txtRegionImage">Region Image</label>
                <input 
                type="link"
                class="form-control"
                id="txtRegionImage"
                placeholder="Enter password"
                />
            </div>

            
            
            <div class="form-group">
                <label for="txtRegionColor">Region Color</label>
                <input 
                type="color"
                class="form-control"
                id="txtRegionColor"
                placeholder="Enter E-Mail"
                />
            </div>
            

            <button type="submit" class="btn btn-primary">Submit</button>


        </div>
    </form>

    <script type="module" src="../js/Views/NavbarAdminView.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
