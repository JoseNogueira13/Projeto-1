    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <nav id="navbarAdmin" class="navbar navbar-expand-md bg-info fixed-top"></nav>

    <div id="loginRegister"></div>

    <div style="margin-top: 125px"><p></p></div>

    <h1>User Profile</h1>

    <div>
        <label for="profileUsername">Username:</label> 
        <p id="profileUsername" style="display: inline;">Hello</p>     
    </div>
    
    <div>
        <label for="profileEmail">E-mail:</label> 
        <p id="profileEmail" style="display: inline;">Hello</p> 
        
    </div>
    
    <button class="btn btn-primary" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mdlChangePassword">Change password</button>
    <div  id="profileUserAvatar" class="row row-cols-3" style="width:1000px">

    </div>

    <div class="modal fade" id="mdlChangePassword" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mdlChangePassword">Register</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="frmChangePassword">
          <div class="modal-body">
              

              <div class="form-group">
                  <label for="txtPasswordRegister">Current password</label>
                  <input 
                  type="password"
                  class="form-control"
                  id="txtCurrentPassword"
                  placeholder="Enter password"
                  />
              </div>

              <div class="form-group">
                <label for="txtPasswordRegister">New Password</label>
                <input 
                type="password"
                class="form-control"
                id="txtNewPassword"
                placeholder="Enter password"
                />
              </div>

              <div class="form-group">
                  <label for="txtPasswordRegisterConfirm">Confirm New Password</label>
                  <input 
                  type="password"
                  class="form-control"
                  id="txtConfirmNewPassword"
                  placeholder="Confirm your password"
                  />
              </div>
              
              
          </div>
              
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          </form>
          <div class="row">
              <div class="col">
                <div id="msgRegister"></div>
              </div>
          </div>
        </div>
      </div>
    </div>
