<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body    style="margin-top: 125px">
    <nav id="navbarAdmin" class="navbar navbar-expand-md bg-info fixed-top"></nav>
    
<div class="container-fluid">
      
    <h1 >Manage Users</h1>
    <hr class="my-2">
    <div class = "col-md-4">
    </div>
    <div class = "col-md-8">
        <form id="formAddUser">
            <div class="modal-body">
                <div class="form-group">
                    <label for="txtUsernameRegister">Username</label>
                    <input 
                    type="text"
                    class="form-control"
                    id="txtUsernameRegister"
                    placeholder="Enter username"
                    />
                </div>

                <div class="form-group">
                    <label for="txtPasswordRegister">Password</label>
                    <input 
                    type="password"
                    class="form-control"
                    id="txtPasswordRegister"
                    placeholder="Enter password"
                    />
                </div>

                
                
                <div class="form-group">
                    <label for="txtEmailRegister">E-Mail</label>
                    <input 
                    type="email"
                    class="form-control"
                    id="txtEmailRegister"
                    placeholder="Enter E-Mail"
                    />
                </div>

                <div class="form-group">
                    <label for="txtExperienceRegister">Experience</label>
                    <input 
                    type="number"
                    class="form-control"
                    id="txtExperienceRegister"
                    value="0"
                    placeholder="Enter Experience amount"
                    />
                </div>
                
                <div class="form-group">
                    <label for="txtBadgesRegister">Badges</label>
                    <input 
                    type="text"
                    class="form-control"
                    id="txtBadgesRegister"
                    value= []
                    />
                </div>

                                
                <div class="form-group">
                    <label for="txtSavedRegister">saved</label>
                    <input 
                    type="text"
                    class="form-control"
                    id="txtSavedRegister"
                    value= []
                    />
                </div>

                <div class="form-group">
                    <label for="txtProfileType">Type</label>
                    <input type="radio" name="userType" value="admin" id="admin">
                    <label for="rbtnAdmin">Admin</label>
                    <input type="radio" name="userType" value="user" id="user">
                    <label for="rbtnUser">User</label>

                </div>

                                               
                <div class="form-group">
                    <label for="txtAvatarRegister">Avatar</label>
                    <input 
                    type="text"
                    class="form-control"
                    id="txtAvatarRegister"
                    value=""
                    />
                </div>
                

                <button type="submit" class="btn btn-primary">Submit</button>


            </div>
        </form>
        <p></p>
        <p></p>
    </div>
</div>

<hr class='my-2'>
    <div class = "row">
        <div class = "col-md-1">
        </div>
        <div class = "col-md-10">
            <table class="table table-bordered table-sm">
            </table>
        </div>
    </div>


    <script type="module" src="../js/Views/NavbarAdminView.js"></script>
    <script type="module" src="../js/Views/ManageUsersView.js"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
    </script>
</body>
</html>
