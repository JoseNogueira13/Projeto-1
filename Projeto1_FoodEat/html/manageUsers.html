<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav id="navbarAdmin" class="navbar navbar-expand-md bg-info fixed-top"></nav>
    

    <form id="addUser" style="margin-top: 125px">
        <div class="modal-body">
            <div class="form-group">
                <label for="txtUsernameRegister">Username</label>
                <input 
                type="text"
                class="form-control"
                id="txtUsernameRegister"
                placeholder="Enter username"
                />
            </div>

            <div class="form-group">
                <label for="txtPasswordRegister">Password</label>
                <input 
                type="password"
                class="form-control"
                id="txtPasswordRegister"
                placeholder="Enter password"
                />
            </div>

            
            
            <div class="form-group">
                <label for="txtEmailRegister">E-Mail</label>
                <input 
                type="email"
                class="form-control"
                id="txtEmailRegister"
                placeholder="Enter E-Mail"
                />
            </div>
            <div class="form-group">
                <label for="txtProfileType">Type</label>
                <input type="radio" name="size" value="admin" id="rbtnAdmin">
                <label for="rbtnAdmin">Admin</label>
                <input type="radio" name="size" value="user" id="rbtnUser">
                <label for="rbtnUser">User</label>

            </div>

            <button type="submit" class="btn btn-primary">Submit</button>


        </div>
    </form>

    <script type="module" src="../js/Views/NavbarAdminView.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
