<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Quizzes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/navbar.css" rel="stylesheet">
</head>
<body>
    <body   style="padding-top: 125px";>
        <nav id="navbarAdmin" class="navbar navbar-expand-md bg-info fixed-top"></nav>
    
        <div class="container-fluid">
          
            <h1 >Manage Recipes</h1>
            <hr class="my-2">
            <div class = "col-md-4">
            </div>
            <div class = "col-md-8">
                <form id="formAddQuizz">
                    <div class="modal-body">
                        <div class="form-group" id="recipeTitleSelect"></div>
            
                        <div class="form-group">
                            <label for="txtQuizzQuestion">Question</label>
                            <input 
                            type="text"
                            class="form-control"
                            id="txtQuizzQuestion"
                            placeholder="Write a question"
                            />
                        </div>

                        <div class="form-group">
                            <label for="txtQuizzAnswer1">Option 1</label>
                            <input 
                            type="text"
                            class="form-control"
                            id="txtQuizzAnswer1"
                            placeholder="Write the first option"
                            />
                        </div>

                        <div class="form-group">
                            <label for="txtQuizzAnswer2">Option 2</label>
                            <input 
                            type="text"
                            class="form-control"
                            id="txtQuizzAnswer2"
                            placeholder="Write the second option"
                            />
                        </div>

                        <div class="form-group">
                            <label for="txtQuizzAnswer3">Option 3</label>
                            <input 
                            type="text"
                            class="form-control"
                            id="txtQuizzAnswer3"
                            placeholder="Write the third option"
                            />
                        </div>

                        <div class="form-group">
                            <label for="txtQuizzAnswer4">Option 4</label>
                            <input 
                            type="text"
                            class="form-control"
                            id="txtQuizzAnswer4"
                            placeholder="Write the forth option"
                            />
                        </div>

                        <div class="form-group">
                            <label for="txtQuizzCorrectAnswer">Correct Option</label>
                            <input 
                            type="text"
                            class="form-control"
                            id="txtQuizzCorrectAnswer"
                            placeholder="Write the Correct option"
                            />
                        </div>

                        <div class="form-group">
                            <label for="quizzID">Quizz ID</label>
                            <input 
                            type="number"
                            class="form-control"
                            id="quizzID"
                            />
                        </div>
                        
                        
            
                        <div class="form-group" id="regionsSelect"></div>
            
                        <button type="submit" class="btn btn-primary">Submit</button>
            
            
            
                </form>
                <p></p>
                <p></p>
            </div>
        </div>
        
        
        <hr class='my-2'>
        <div class = "row">
            <div class = "col-md-1">
            </div>
            <div class = "col-md-10">
                <table class="table table-bordered table-sm">
                </table>
            </div>
        </div>
    
        <div id="loginRegister"></div>


    <script type="module" src="../js/Views/LoginRegisterView.js"></script>
    <script type="module" src="../js/Views/NavbarAdminView.js"></script>
    <script type="module" src="../js/Views/ManageQuizzesView.js"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
    </script>
</body>
</html>
