<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/navbar.css" rel="stylesheet">
</head>
<body   style="padding-top: 125px";>
    <nav id="navbarAdmin" class="navbar navbar-expand-md bg-info fixed-top"></nav>

    <div class="container-fluid">
      
        <h1 >Manage Recipes</h1>
        <hr class="my-2">
        <div class = "col-md-4">
        </div>
        <div class = "col-md-8">
            <form id="formAddRecipe">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="txtImage">Image</label>
                        <input 
                        type="text"
                        class="form-control"
                        id="txtImage"
                        placeholder="Enter image URL"
                        />
                    </div>
        
                    <div class="form-group">
                        <label for="txtRecipeTitle">Title</label>
                        <input 
                        type="text"
                        class="form-control"
                        id="txtRecipeTitle"
                        placeholder="Enter title"
                        />
                    </div>
        
                    <div class="form-group">
                        <label for="txtDescription">Description</label>
                        <textarea class="form-control"
                        id="txtDescription"
                        placeholder="Enter description" cols="40" rows="5"></textarea>
                    </div>
        
                    <div class="form-group">
                        <label for="txtRecipeWritten">Recipe written</label>
                        <textarea class="form-control"
                        id="txtRecipeWritten"
                        placeholder="Enter description" cols="40" rows="5"></textarea>
                    </div>
        
                    <div class="form-group">
                        <label for="txtVideo">Recipe Video</label>
                        <input 
                        type="text"
                        class="form-control"
                        id="txtVideo"
                        placeholder="Enter recipe video URL"
                        />
                    </div>
                    
                    <div class="form-group">
                        <label for="txtType">Type</label>
                        <input type="radio" name="radioType" value="entree" id="entree">
                        <label for="Entree">Entree</label>
                        <input type="radio" name="radioType" value="main" id="main">
                        <label for="Main">Main Course</label>
                        <input type="radio" name="radioType" value="dessert" id="dessert">
                        <label for="Dessert">Dessert</label>
                    </div>
        
                    <div class="form-group" id="regionsSelect"></div>
        
                    <button type="submit" class="btn btn-primary">Submit</button>
        
        
        
            </form>
            <p></p>
            <p></p>
        </div>
    </div>
    
    
    <hr class='my-2'>
    <div class = "row">
        <div class = "col-md-1">
        </div>
        <div class = "col-md-10">
            <table class="table table-bordered table-sm">
            </table>
        </div>
    </div>

    <div id="loginRegister"></div>
    


    <script type="module" src="../js/Views/LoginRegisterView.js"></script>
    <script type="module" src="../js/Views/NavbarAdminView.js"></script>
    <script type="module" src="../js/Views/ManageRecipesView.js"></script>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
    </script>
 
    
</body>
</html>
