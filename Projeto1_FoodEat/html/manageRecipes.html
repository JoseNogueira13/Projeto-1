<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav id="navbarAdmin" class="navbar navbar-expand-md bg-info fixed-top"></nav>

    <form id="addUser" style="margin-top: 125px">
        <div class="modal-body">
            <div class="form-group">
                <label for="txtImage">Image</label>
                <input 
                type="text"
                class="form-control"
                id="txtImage"
                placeholder="Enter image URL"
                />
            </div>

            <div class="form-group">
                <label for="txtRecipeTitle">Title</label>
                <input 
                type="text"
                class="form-control"
                id="txtRecipeTitle"
                placeholder="Enter title"
                />
            </div>

            <div class="form-group">
                <label for="txtDescription">Description</label>
                <textarea class="form-control"
                id="txtDescription"
                placeholder="Enter description" cols="40" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="txtDescription">Recipe written</label>
                <textarea class="form-control"
                id="txtDescription"
                placeholder="Enter description" cols="40" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="txtVideo">Recipe Video</label>
                <input 
                type="text"
                class="form-control"
                id="txtVideo"
                placeholder="Enter recipe video URL"
                />
            </div>

            <div class="form-group">
                <label for="txtType">Type</label>
                <input type="radio" name="size" value="entree" id="rbtnEntree">
                <label for="rbtnEntree">Entree</label>
                <input type="radio" name="size" value="main" id="rbtnMain">
                <label for="rbtnMain">Main Course</label>
                <input type="radio" name="size" value="dessert" id="rbtnDessert">
                <label for="rbtnDessert">Dessert</label>
            </div>

            <div class="form-group" id="regionsSelect"></div>

            <button type="submit" class="btn btn-primary">Submit</button>


        </div>
    </form>

    <script type="module" src="../js/Views/NavbarAdminView.js"></script>
    <script type="module" src="../js/Views/ManageRecipesView.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
