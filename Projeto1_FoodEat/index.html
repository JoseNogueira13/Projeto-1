<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodEat</title>
    <!--CSS BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-info fixed-top"></nav>
    <p>
      <div  id="myRecipeCatalog" class="row row-cols-3" style="margin-top: 125px">

      </div>
    </p>
    
    <div class="modal fade" id="mdlLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="mdlLoginLabel">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="frmLogin">
            <div class="modal-body">
                <div class="form-group">
                    <label for="txtUsername">Username</label>
                    <input 
                    type="text"
                    class="form-control"
                    id="txtUsername"
                    placeholder="Enter username"
                    />
                </div>

                <div class="form-group">
                    <label for="txtPassword">Password</label>
                    <input 
                    type="password"
                    class="form-control"
                    id="txtPassword"
                    placeholder="Enter password"
                    />
                </div>
            </div>
                
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </form>
            <div class="row">
                <div class="col">
                  <div id="msgLogin"></div>
                </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="mdlRegister" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="mdlRegisterLabel">Register</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="frmRegister">
            <div class="modal-body">
                <div class="form-group">
                    <label for="txtUsernameRegister">Username</label>
                    <input 
                    type="text"
                    class="form-control"
                    id="txtUsernameRegister"
                    placeholder="Enter username"
                    />
                </div>

                <div class="form-group">
                    <label for="txtPasswordRegister">Password</label>
                    <input 
                    type="password"
                    class="form-control"
                    id="txtPasswordRegister"
                    placeholder="Enter password"
                    />
                </div>

                <div class="form-group">
                    <label for="txtPasswordRegisterConfirm">Confirm Password</label>
                    <input 
                    type="password"
                    class="form-control"
                    id="txtPasswordRegisterConfirm"
                    placeholder="Confirm your password"
                    />
                </div>
                
                <div class="form-group">
                    <label for="txtEmailRegister">E-Mail</label>
                    <input 
                    type="email"
                    class="form-control"
                    id="txtEmailRegister"
                    placeholder="Enter E-Mail"
                    />
                </div>
            </div>
                
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </form>
            <div class="row">
                <div class="col">
                  <div id="msgRegister"></div>
                </div>
            </div>
          </div>
        </div>
      </div>
    
    <script src="./js/init.js"></script>
    <script type="module" src="./js/views/NavbarView.js"></script>
    <script type="module" src="./js/views/MainPageView.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
